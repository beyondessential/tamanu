name: Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - dev
      - master
      - gha-test

env:
  NODE_OPTIONS: "--max-old-space-size=8192"
  NODE_ENV: test

jobs:
  build:
    uses: ./.github/workflows/build-shared.yml

  clean:
    needs: test
    uses: ./.github/workflows/delete-shared.yml

  test:
    needs: build

    strategy:
      fail-fast: false
      matrix:
        os:
          # - macos
          - ubuntu
          # - windows
        node:
          - '16.x'
        postgres:
          # - '12'
          - '14'
        package:
          - desktop
          - lan
          - meta-server
          - shared-src
          - sync-server

    name: Test ${{ matrix.package }} os=${{ matrix.os }} node=${{ matrix.node }} pg=${{ matrix.postgres }}
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: 'yarn'

    - name: Configure yarn workspaces
      shell: bash
      run: |
        yarn config set workspaces-experimental true
        yarn config set workspaces-nohoist-experimental true

    - name: Get prebuilt shared
      uses: actions/download-artifact@v3
      with:
        name: "shared_${{ matrix.os }}_${{ matrix.node }}"
    - name: Unpack shared
      shell: bash
      run: |
        set -e
        zstd -d shared.tar.zst
        tar xf shared.tar
        rm shared.tar*

    - name: Install and start postgres ${{ matrix.postgres }} if needed
      if: matrix.package == 'sync-server' || matrix.package == 'lan'
      run: .github/scripts/install-postgres-${{ matrix.os }}.sh ${{ matrix.postgres }} ${{ matrix.package }}

    - run: yarn workspace ${{ matrix.package }} run test --shard 1/3
    - run: yarn workspace ${{ matrix.package }} run test --shard 2/3
    - run: yarn workspace ${{ matrix.package }} run test --shard 3/3

  test-mobile:
    strategy:
      fail-fast: false
      matrix:
        node:
          - '16.x'

    name: Test mobile node=${{ matrix.node }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: 'yarn'

    - run: yarn install --frozen-lockfile
      working-directory: packages/mobile

    - run: yarn test
      working-directory: packages/mobile
