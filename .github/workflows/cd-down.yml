name: CD Down

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed

concurrency:
  # only one build or destroy at a time, per PR/branch, but don't cancel existing runs
  group: cd-${{ github.pull_request.id || github.ref }}

permissions:
  contents: read
  pull-requests: write
  id-token: write #Â OIDC token for AWS

jobs:
  info:
    # only run for manual dispatch or for non-permanent branches
    if: github.event_name == 'workflow_dispatch' || (!startsWith(github.ref, 'refs/heads/release') && !startsWith(github.head_ref, 'release/') && github.ref != 'refs/heads/main' && github.ref_name != 'main')
    name: Branch info
    uses: ./.github/workflows/branch-info.yml

  down:
    needs: info
    # check once again after normalisation just in case
    if: github.event_name == 'workflow_dispatch' || (!startsWith(needs.info.outputs.branch, 'release-') && needs.info.outputs.branch != 'main')
    name: Bring down environment
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ap-southeast-2
          role-to-assume: arn:aws:iam::143295493206:role/gha-deploy
          role-session-name: GHA@Tamanu=DeployDown
          mask-aws-account-id: false

      - name: Checkout this PR
        uses: actions/checkout@v3

      - name: Checkout ops
        uses: actions/checkout@v3
        with:
          repository: beyondessential/ops
          ssh-key: ${{ secrets.TAMANU_OPS_SSH }}
          path: ops
      - name: Remove ops/.git so pulumi doesn't get confused
        run: rm -rf ops/.git

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Prepare pulumi
        run: npm ci
        working-directory: ops/pulumi

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-secret: ${{ secrets.TAILSCALE_DBPROXY_ACCESS_OAUTH }}
          tags: tag:infra,tag:infra-gha-deploy

      - name: Down!
        uses: pulumi/actions@v3
        with:
          work-dir: ops/pulumi/tamanu-internal
          command: destroy
          remove: true
          stack-name: bes/${{ needs.info.outputs.branch }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-on-pr: ${{ github.event_name == 'pull_request' }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
