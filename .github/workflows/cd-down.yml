name: CD Down

on:
  pull_request_target:
    types: [closed]
  pull_request:
    types: [unlabeled]

permissions:
  contents: read
  pull-requests: write
  id-token: write #Â OIDC token for AWS

jobs:
  info:
    # only run for non-permanent branches when a PR closes or loses the auto-deploy label
    if: >
      (
        !startsWith(github.ref, 'refs/heads/release')
        && !startsWith(github.head_ref, 'release/')
        && github.ref != 'refs/heads/main'
        && github.ref_name != 'main'
      ) && (
        (
          github.event_name == 'pull_request'
          && github.event.action == 'unlabeled'
          && !contains(github.event.pull_request.labels.*.name, 'auto-deploy')
        ) || (
          github.event_name == 'pull_request_target'
          && github.event.action == 'closed'
        )
      )
    name: Branch info
    uses: ./.github/workflows/branch-info.yml

  down:
    needs: info
    # check permanent branches once again after normalisation just in case
    if: (!startsWith(needs.info.outputs.branch, 'release-') && needs.info.outputs.branch != 'main')
    name: Bring down environment
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-southeast-2
          role-to-assume: arn:aws:iam::143295493206:role/gha-deploy
          role-session-name: GHA@Tamanu=DeployDown

      - name: Checkout this PR
        uses: actions/checkout@v4

      - name: Checkout ops
        uses: actions/checkout@v4
        with:
          repository: beyondessential/ops
          ssh-key: ${{ secrets.TAMANU_OPS_SSH }}
          path: ops
      - name: Remove ops/.git so pulumi doesn't get confused
        run: rm -rf ops/.git

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Prepare pulumi
        run: npm ci
        working-directory: ops/pulumi

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-secret: ${{ secrets.TAILSCALE_DBPROXY_ACCESS_OAUTH }}
          tags: tag:infra,tag:infra-gha-deploy

      - name: Down!
        uses: pulumi/actions@v3
        with:
          work-dir: ops/pulumi/tamanu-internal
          command: destroy
          remove: true
          stack-name: bes/${{ needs.info.outputs.branch }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-on-pr: ${{ github.event_name == 'pull_request' }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
