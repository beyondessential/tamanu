name: Review Hero Auto-Fix

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-fix-${{ github.event.pull_request.number }}

jobs:
  check-trigger:
    runs-on: ubuntu-slim
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - id: check
        uses: actions/github-script@v7
        with:
          script: |
            if (context.payload.action !== 'edited') {
              core.setOutput('should_run', 'false');
              return;
            }
            const body = context.payload.pull_request?.body;
            const match = body?.match(/\[(?<checked>[ x])\]\s+\*\*Auto-fix review suggestions\*\* <!-- #auto-fix -->/);
            core.setOutput('should_run', match?.groups.checked === 'x');

  auto-fix:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Generate Review Hero token
        id: review-hero-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.REVIEW_HERO_APP_ID }}
          private-key: ${{ secrets.REVIEW_HERO_PRIVATE_KEY }}
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.review-hero-token.outputs.token }}
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code
      - name: Run auto-fix
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ steps.review-hero-token.outputs.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REVIEW_HERO_APP_ID: ${{ secrets.REVIEW_HERO_APP_ID }}
          AI_FIX_MODEL: ${{ vars.AI_FIX_MODEL || 'claude-sonnet-4-5-20250929' }}
        run: node .github/scripts/auto-fix/fix.mjs
