name: Check branch name

on:
  pull_request:
    types:
      - opened

jobs:
  merge-to-main:
    name: When merging to main
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'main'
    steps:
    - name: Warn if branch name is not prefixed with feature/ or fix/
      if: "!(startsWith(github.head_ref, 'feature/') || startsWith(github.head_ref, 'fix/'))"
      run: |
        echo "::warning::Branch name should be prefixed with feature/ or fix/"

    - name: Warn if feature branch name is not prefixed with ticket number
      if: startsWith(github.head_ref, 'feature/')
      run: |
        if [[ ! "${{ github.head_ref }}" =~ ^feature/[A-Z]+-[0-9]+ ]]; then
          echo "::warning::Feature branch name should be prefixed with ticket number"
        fi
