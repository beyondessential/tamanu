name: Synthetic Test Trigger

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  check-and-output:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.check.outputs.pr_number }}
      pr_ref: ${{ steps.check.outputs.pr_ref }}
      pr_sha: ${{ steps.check.outputs.pr_sha }}
      target_url: ${{ steps.check.outputs.target_url }}
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/github-script@v7
        id: check
        with:
          script: |
            const prNumber = context.payload.pull_request?.number || parseInt(core.getInput('pr_number'));
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const syntheticTestMatch = pr.body?.match(/\[x\]\s+.*?<!-- #synthetic-test -->/);
            const shouldRun = !!syntheticTestMatch;

            const targetUrlMatch = pr.body?.match(/\*\*Target URL:\*\*\s*(https?:\/\/[^\s\n]+)/i);
            const targetUrl = targetUrlMatch?.[1] 

            if (!targetUrl && shouldRun) {
              core.setFailed('No target URL found in PR body, please add a target URL to the PR body');
            }

            core.setOutput('target_url', targetUrl);
            core.setOutput('pr_number', prNumber);
            core.setOutput('pr_ref', pr.head.ref); 
            core.setOutput('pr_sha', pr.head.sha);
            core.setOutput('should_run', shouldRun);

  cancel-synthetic-test-runs:
    name: Cancel Synthetic Test Runs
    needs: check-and-output
    if: needs.check-and-output.outputs.should_run != 'true'
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    run: |
          echo "Cancelling in-progress synthetic test runs for PR #${{ steps.check.outputs.pr_number }}"
          
          PR_BRANCH="${{ steps.check.outputs.pr_ref }}"
          RUN_IDS=$(gh run list --repo ${{ github.repository }} --json databaseId,status,headBranch,workflowName --limit 1000 \
            | jq -r --arg branch "$PR_BRANCH" --arg workflow "ci-synthetic-test-runner.yml" '.[] | select(.status == "in_progress" and .headBranch == $branch and .workflowName == "Synthetic Test Runner") | .databaseId')

          if [ -n "$RUN_IDS" ]; then
            echo "$RUN_IDS" | while read run_id; do
              echo "Cancelling run $run_id (branch: $PR_BRANCH)"
              gh run cancel --repo ${{ github.repository }} "$run_id"
            done
          else
            echo "No in-progress runs found for branch $PR_BRANCH"

  call-synthetic-test-runner:
    name: Trigger Synthetic Test Runner
    needs: check-and-output
    if: needs.check-and-output.outputs.should_run == 'true'
    uses: ${{ github.repository }}/.github/workflows/ci-synthetic-test-runner.yml@${{ github.ref_name }}
    with:
      ref: ${{ github.ref_name }}
      target_url: ${{ needs.check-and-output.outputs.target_url }}
      pr_number: ${{ needs.check-and-output.outputs.pr_number }}
      pr_ref: ${{ needs.check-and-output.outputs.pr_ref }}
      pr_sha: ${{ needs.check-and-output.outputs.pr_sha }}
      max_attempts: 5