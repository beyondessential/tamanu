- name: copy_files
  service: app
  tag: ^(codeship|master|dev)
  command: /.tmp/scripts/copy_files.sh
- name: reinstate_ssh
  service: app
  tag: ^(codeship|master|dev)
  command: ./scripts/fix_ssh.sh
- name: install
  service: app
  tag: ^(codeship|master|dev)
  command: ./scripts/install.sh
- name: build_pack
  service: app
  tag: ^(codeship|master|dev)
  command: ./scripts/build.sh demo
- name: push
  service: awsdeployment
  tag: ^(codeship|dev)
  command: ./scripts/push.sh
- name: deploy
  service: app
  tag: ^(codeship|dev)
  command: ./scripts/deploy.sh demo

- type: manual
  tag: master
  steps:
    - name: push-master
      service: awsdeployment
      command: ./scripts/push.sh
    - name: deploy-master
      service: awsdeployment
      command: ./scripts/deploy.sh demo