- name: copy_files
  service: app
  command: /.tmp/scripts/copy_files.sh
- name: reinstate_ssh
  service: app
  command: ./scripts/fix_ssh.sh
- name: install_dependencies
  service: app
  command: ./scripts/install.sh
- name: test
  service: app
  command: ./scripts/test.sh
- name: build_lan_and_desktop_installers
  service: app
  tag: ^(master|dev)
  command: ./scripts/build.sh demo
- name: push_artefacts_to_s3
  service: awsdeployment
  tag: dev
  command: ./scripts/push.sh
- name: deploy_demo_server
  service: app
  tag: dev
  command: ./scripts/deploy.sh demo

- type: manual
  tag: master
  steps:
    - name: push-master
      service: awsdeployment
      command: ./scripts/push.sh
    - name: deploy-master
      service: awsdeployment
      command: ./scripts/deploy.sh demo
