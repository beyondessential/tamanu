version: 2
sources:
  - name: logs__tamanu
    schema: logs
    description: "{{ doc('logs__generic__schema') }}"
    __generator:
      js_class: DebugLog
    tables:
      - name: debug_logs
        description: "{{ doc('table__debug_logs') }}"
        tags: []
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('debug_logs__id') }}"
            data_tests:
              - unique
              - not_null
          - name: type
            data_type: character varying(255)
            description: "{{ doc('debug_logs__type') }}"
            __generator:
              values_from_constant: DEBUG_LOG_TYPES
            data_tests:
              - not_null
              - accepted_values:
                  values:
                    - syncLookupUpdate
          - name: info
            data_type: json
            description: "{{ doc('debug_logs__info') }}"
            data_tests:
              - not_null
