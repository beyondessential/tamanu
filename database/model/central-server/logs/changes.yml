version: 2
sources:
  - name: logs__tamanu
    schema: logs
    description: "{{ doc('logs__generic__schema') }}"
    tables:
      - name: changes
        description: "{{ doc('logs__table__changes') }}"
        tags: []
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('logs__changes__id') }}"
            data_tests:
              - unique
              - not_null
          - name: table_oid
            data_type: integer
            description: "{{ doc('logs__changes__table_oid') }}"
            data_tests:
              - not_null
          - name: table_schema
            data_type: text
            description: "{{ doc('logs__changes__table_schema') }}"
            data_tests:
              - not_null
          - name: table_name
            data_type: text
            description: "{{ doc('logs__changes__table_name') }}"
            data_tests:
              - not_null
          - name: logged_at
            data_type: timestamp with time zone
            description: "{{ doc('logs__changes__logged_at') }}"
            data_tests:
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('logs__changes__created_at') }}"
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('logs__changes__updated_at') }}"
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('logs__changes__deleted_at') }}"
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('logs__changes__updated_at_sync_tick') }}"
            data_tests:
              - not_null
          - name: updated_by_user_id
            data_type: character varying(255)
            description: "{{ doc('logs__changes__updated_by_user_id') }}"
            data_tests:
              - not_null
              - relationships:
                  to: source('tamanu', 'users')
                  field: id
          - name: record_id
            data_type: text
            description: "{{ doc('logs__changes__record_id') }}"
            data_tests:
              - not_null
          - name: record_update
            data_type: boolean
            description: "{{ doc('logs__changes__record_update') }}"
            data_tests:
              - not_null
          - name: record_data
            data_type: jsonb
            description: "{{ doc('logs__changes__record_data') }}"
            data_tests:
              - not_null
