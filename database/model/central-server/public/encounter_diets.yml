version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: encounter_diets
        description: "{{ doc('table__encounter_diets') }}"
        tags:
          - administration
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('generic__id') }} in encounter_diets."
            data_tests:
              - unique
              - not_null
          - name: encounter_id
            data_type: character varying(255)
            description: "{{ doc('encounters__id') }}"
            data_tests:
              - not_null
              - relationships:
                  to: source('tamanu', 'encounters')
                  field: id
          - name: diet_id
            data_type: character varying(255)
            description: "{{ doc('encounter_diets__diet_id') }}"
            data_tests:
              - not_null
              - dbt_utils.relationships_where:
                  to: source('tamanu', 'reference_data')
                  field: id
                  to_condition: type = 'diet'
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in encounter_diagnoses."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in encounter_diagnoses."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in encounter_diagnoses."
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in encounter_diet"
            data_tests:
              - not_null
