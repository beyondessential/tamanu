version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: devices
        description: '{{ doc("table__devices") }}'
        tags: []
        columns:
          - name: id
            data_type: text
            description: "{{ doc('generic__id') }} in devices."
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in devices."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in devices."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in devices."
          - name: public_key
            data_type: bytea
            description: "{{ doc('devices__public_key') }}"
          - name: metadata
            data_type: jsonb
            description: "{{ doc('devices__metadata') }}"
            data_tests:
              - not_null
          - name: registered_by_id
            data_type: character varying(255)
            description: "{{ doc('devices__registered_by_id') }}"
            data_tests:
              - not_null
              - relationships:
                  to: source('tamanu', 'users')
                  field: id
          - name: last_login_by_id
            data_type: character varying(255)
            description: "{{ doc('devices__last_login_by_id') }}"
            data_tests:
              - not_null
              - relationships:
                  to: source('tamanu', 'users')
                  field: id
          - name: can_sync
            data_type: boolean
            description: "{{ doc('devices__can_sync') }}"
            data_tests:
              - not_null
          - name: can_rebind
            data_type: boolean
            description: "{{ doc('devices__can_rebind') }}"
            data_tests:
              - not_null
