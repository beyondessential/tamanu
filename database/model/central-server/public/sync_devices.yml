version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: sync_devices
        description: '{{ doc("table__sync_devices") }}'
        tags:
          - systed
        columns:
          - name: id
            data_type: text
            description: "{{ doc('generic__id') }} in sync_devices."
            data_tests:
              - unique
              - not_null
          - name: last_persisted_at_sync_tick
            data_type: bigint
            description: "{{ doc('sync_devices__last_persisted_at_sync_tick') }}"
            data_tests:
              - not_null
          - name: registered_by_id
            data_type: character varying(255)
            description: "{{ doc('sync_devices__registered_by_id') }}"
            data_tests:
              - not_null
              - relationships:
                  to: source('tamanu', 'users')
                  field: id
