---
version: 2
sources:
  - name: logs__tamanu
    schema: logs
    description: "{{ doc('logs__generic__schema') }}"
    tables:
      - name: debug_logs
        description: "{{ doc('logs__table__debug_logs') }}"
        config:
          tags: []
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('logs__debug_logs__id') }}"
            data_tests:
              - unique
              - not_null
          - name: type
            data_type: character varying(255)
            description: "{{ doc('logs__debug_logs__type') }}"
            data_tests:
              - not_null
              - accepted_values:
                  values:
                    - syncLookupUpdate
          - name: info
            data_type: json
            description: "{{ doc('logs__debug_logs__info') }}"
            data_tests:
              - not_null