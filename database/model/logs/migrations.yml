version: 2
sources:
  - name: logs__tamanu
    schema: logs
    description: "{{ doc('logs__generic__schema') }}"
    tables:
      - name: migrations
        description: "{{ doc('logs__table__migrations') }}"
        config:
          tags: []
          meta:
            triggers:
              - notify_migrations_changed
              - set_migrations_updated_at
              - set_migrations_updated_at_sync_tick
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('logs__migrations__id') }}"
            data_tests:
              - unique
              - not_null
          - name: logged_at
            data_type: timestamp with time zone
            description: "{{ doc('logs__migrations__logged_at') }}"
            data_tests:
              - not_null
          - name: record_sync_tick
            data_type: bigint
            description: "{{ doc('logs__migrations__record_sync_tick') }}"
            data_tests:
              - not_null
          - name: device_id
            data_type: text
            description: "{{ doc('logs__migrations__device_id') }}"
            data_tests:
              - not_null
          - name: version
            data_type: text
            description: "{{ doc('logs__migrations__version') }}"
            data_tests:
              - not_null
          - name: direction
            data_type: text
            description: "{{ doc('logs__migrations__direction') }}"
            data_tests:
              - not_null
          - name: migrations
            data_type: jsonb
            description: "{{ doc('logs__migrations__migrations') }}"
            data_tests:
              - not_null
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('logs__generic__updated_at_sync_tick') }} in migrations."
            data_tests:
              - not_null
