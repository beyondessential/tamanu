version: 2
sources:
  - name: logs__tamanu
    schema: logs
    description: "{{ doc('logs__generic__schema') }}"
    tables:
      - name: m_supply_pushes
        description: "{{ doc('logs__table__m_supply_pushes') }}"
        config:
          tags: []
          meta:
            triggers:
              - notify_m_supply_pushes_changed
              - set_m_supply_pushes_updated_at
              - set_m_supply_pushes_updated_at_sync_tick
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('logs__m_supply_pushes__id') }}"
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('logs__m_supply_pushes__created_at') }}"
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('logs__m_supply_pushes__updated_at') }}"
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('logs__m_supply_pushes__deleted_at') }}"
          - name: status
            data_type: text
            description: "{{ doc('logs__m_supply_pushes__status') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking: text
          - name: message
            data_type: text
            description: "{{ doc('logs__m_supply_pushes__message') }}"
            config:
              meta:
                masking: text
          - name: items
            data_type: jsonb
            description: "{{ doc('logs__m_supply_pushes__items') }}"
          - name: min_medication_created_at
            data_type: timestamp with time zone
            description: "{{ doc('logs__m_supply_pushes__min_medication_created_at') }}"
            data_tests:
              - not_null
          - name: max_medication_created_at
            data_type: timestamp with time zone
            description: "{{ doc('logs__m_supply_pushes__max_medication_created_at') }}"
            data_tests:
              - not_null
          - name: min_medication_id
            data_type: text
            description: "{{ doc('logs__m_supply_pushes__min_medication_id') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking: text
          - name: max_medication_id
            data_type: text
            description: "{{ doc('logs__m_supply_pushes__max_medication_id') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking: text
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('logs__generic__updated_at_sync_tick') }} in
              m_supply_pushes."
            data_tests:
              - not_null
