              - not_null
          - name: url
            data_type: text
            description: "{{ doc('logs__fhir_writes__url') }}"
            data_tests:
              - not_null
          - name: body
            data_type: jsonb
            description: "{{ doc('logs__fhir_writes__body') }}"
            data_tests:
              - not_null
          - name: headers
            data_type: jsonb
            description: "{{ doc('logs__fhir_writes__headers') }}"
            data_tests:
              - not_null
          - name: user_id
            data_type: character varying(255)
            description: "{{ doc('logs__fhir_writes__user_id') }}"
