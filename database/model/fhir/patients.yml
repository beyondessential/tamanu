            data_type: text
            description: "{{ doc('fhir__patients__birth_date') }}"
          - name: deceased_date_time
            data_type: text
            description: "{{ doc('fhir__patients__deceased_date_time') }}"
          - name: address
            data_type: jsonb
            description: "{{ doc('fhir__patients__address') }}"
            data_tests:
