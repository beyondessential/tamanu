            description: "{{ doc('fhir__generic__upstream_id') }} in patients."
            data_tests:
              - not_null
          - name: last_updated
            data_type: timestamp without time zone
            description: "{{ doc('fhir__generic__last_updated') }} in patients."
            data_tests:
              - not_null
          - name: identifier
            data_type: jsonb
            description: "{{ doc('fhir__patients__identifier') }}"
            data_tests:
              - not_null
          - name: active
