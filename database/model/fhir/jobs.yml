version: 2
sources:
  - name: fhir__tamanu
    schema: fhir
    description: "{{ doc('fhir__generic__schema') }}"
    tables:
      - name: jobs
        description: "{{ doc('fhir__table__jobs') }}"
        config:
          tags: []
          meta:
            masking: truncate
            triggers:
              - fhir_jobs_insert_trigger
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('fhir__generic__id') }} in jobs."
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('fhir__jobs__created_at') }}"
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('fhir__jobs__updated_at') }}"
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('fhir__jobs__deleted_at') }}"
          - name: priority
            data_type: integer
            description: "{{ doc('fhir__jobs__priority') }}"
            data_tests:
              - not_null
          - name: status
            data_type: text
            description: "{{ doc('fhir__jobs__status') }}"
            data_tests:
              - not_null
              - accepted_values:
                  arguments:
                    values:
                      - Queued
                      - Grabbed
                      - Started
                      - Errored
          - name: worker_id
            data_type: uuid
            description: "{{ doc('fhir__jobs__worker_id') }}"
          - name: started_at
            data_type: timestamp with time zone
            description: "{{ doc('fhir__jobs__started_at') }}"
          - name: completed_at
            data_type: timestamp with time zone
            description: "{{ doc('fhir__jobs__completed_at') }}"
          - name: errored_at
            data_type: timestamp with time zone
            description: "{{ doc('fhir__jobs__errored_at') }}"
          - name: error
            data_type: text
            description: "{{ doc('fhir__jobs__error') }}"
          - name: topic
            data_type: text
            description: "{{ doc('fhir__jobs__topic') }}"
            data_tests:
              - not_null
          - name: discriminant
            data_type: text
            description: "{{ doc('fhir__jobs__discriminant') }}"
            data_tests:
              - unique
              - not_null
          - name: payload
            data_type: jsonb
            description: "{{ doc('fhir__jobs__payload') }}"
            data_tests:
              - not_null
