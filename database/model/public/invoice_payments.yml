version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: invoice_payments
        description: "{{ doc('table__invoice_payments') }}"
        config:
          tags:
            - administration
          meta:
            triggers:
              - notify_invoice_payments_changed
              - record_invoice_payments_changelog
              - set_invoice_payments_updated_at
              - set_invoice_payments_updated_at_sync_tick
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('generic__id') }} in invoice_payments."
            data_tests:
              - unique
              - not_null
          - name: invoice_id
            data_type: uuid
            description: "{{ doc('invoice_payments__invoice_id') }}"
            data_tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('tamanu', 'invoices')
                    field: id
          - name: date
            data_type: character(10)
            description: "{{ doc('generic__date') }} in invoice_payments."
            data_tests:
              - not_null
            config:
              meta:
                masking: date
          - name: receipt_number
            data_type: character varying(255)
            description: "{{ doc('invoice_payments__receipt_number') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking:
                  kind: integer
                  range: 10000000-99999999
          - name: amount
            data_type: numeric
            description: "{{ doc('invoice_payments__amount') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking: money
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in invoice_payments."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in invoice_payments."
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in invoice_payments."
          - name: updated_by_user_id
            data_type: character varying(255)
            description: "{{ doc('invoice_payments__updated_by_user_id') }}"
            data_tests:
              - relationships:
                  arguments:
                    to: source('tamanu', 'users')
                    field: id
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in invoice_payments."
            data_tests:
              - not_null
