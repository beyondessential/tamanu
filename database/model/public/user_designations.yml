version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: user_designations
        description: "{{ doc('table__user_designations') }}"
        config:
          tags: []
          meta:
            triggers:
              - notify_user_designations_changed
              - record_user_designations_changelog
              - set_user_designations_updated_at
              - set_user_designations_updated_at_sync_tick
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('generic__id') }} in user_designations."
            data_tests:
              - unique
              - not_null
          - name: user_id
            data_type: character varying(255)
            description: "{{ doc('user_designations__user_id') }}"
            data_tests:
              - not_null
          - name: designation_id
            data_type: character varying(255)
            description: "{{ doc('user_designations__designation_id') }}"
            data_tests:
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in user_designations."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in user_designations."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in user_designations."
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in user_designations."
            data_tests:
              - not_null
