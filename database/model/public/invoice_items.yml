version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: invoice_items
        description: "{{ doc('table__invoice_items') }}"
        config:
          tags:
            - administration
          meta:
            triggers:
              - notify_invoice_items_changed
              - record_invoice_items_changelog
              - set_invoice_items_updated_at
              - set_invoice_items_updated_at_sync_tick
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('generic__id') }} in invoice_items."
            data_tests:
              - unique
              - not_null
          - name: invoice_id
            data_type: uuid
            description: "{{ doc('invoice_items__invoice_id') }}"
            data_tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('tamanu', 'invoices')
                    field: id
          - name: order_date
            data_type: character(10)
            description: "{{ doc('invoice_items__order_date') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking: date
          - name: product_id
            data_type: character varying(255)
            description: "{{ doc('invoice_items__product_id') }}"
            data_tests:
              - relationships:
                  arguments:
                    to: source('tamanu', 'invoice_products')
                    field: id
          - name: quantity
            data_type: integer
            description: "{{ doc('invoice_items__quantity') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking:
                  kind: integer
                  range: 0-10
          - name: product_name_final
            data_type: character varying(255)
            description: "{{ doc('invoice_items__product_name_final') }}"
          - name: manual_entry_price
            data_type: numeric
            description: "{{ doc('invoice_items__manual_entry_price') }}"
          - name: ordered_by_user_id
            data_type: character varying(255)
            description: "{{ doc('invoice_items__ordered_by_user_id') }}"
            data_tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('tamanu', 'users')
                    field: id
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in invoice_items."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in invoice_items."
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in invoice_items."
          - name: product_code_final
            data_type: character varying(255)
            description: "{{ doc('invoice_items__product_code_final') }}"
          - name: note
            data_type: character varying(255)
            description: "{{ doc('invoice_items__note') }}"
            config:
              meta:
                masking: text
          - name: source_record_type
            data_type: character varying(255)
            description: "{{ doc('invoice_items__source_record_type') }}"
          - name: source_record_id
            data_type: character varying(255)
            description: "{{ doc('invoice_items__source_record_id') }}"
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in invoice_items."
            data_tests:
              - not_null
          - name: price_final
            data_type: numeric
            description: "{{ doc('invoice_items__price_final') }}"
