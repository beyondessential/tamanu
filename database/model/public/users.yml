version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: users
        description: "{{ doc('table__users') }}"
        config:
          tags:
            - administration
          meta:
            triggers:
              - notify_users_changed
              - record_users_changelog
              - set_users_updated_at
              - set_users_updated_at_sync_tick
        columns:
          - name: id
            data_type: character varying(255)
            description: "{{ doc('generic__id') }} in users."
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in users."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in users."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in users."
          - name: email
            data_type: character varying(255)
            description: "{{ doc('users__email') }}"
            data_tests:
              - unique
              - not_null
            config:
              meta:
                masking: email
          - name: password
            data_type: character varying(255)
            description: "{{ doc('users__password') }}"
            config:
              meta:
                masking: nil
          - name: display_name
            data_type: character varying(255)
            description: "{{ doc('users__display_name') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking: name
          - name: role
            data_type: character varying(255)
            description: "{{ doc('users__role') }}"
            data_tests:
              - not_null
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in users."
            data_tests:
              - not_null
          - name: display_id
            data_type: character varying(255)
            description: "{{ doc('users__display_id') }}"
            config:
              meta:
                masking: string
          - name: visibility_status
            data_type: character varying(255)
            description: "{{ doc('generic__visibility_status') }} in users."
            data_tests:
              - not_null
          - name: phone_number
            data_type: character varying(255)
            description: "{{ doc('users__phone_number') }}"
            config:
              meta:
                masking: phone
          - name: device_registration_permission
            data_type: text
            description: "{{ doc('users__device_registration_permission') }}"
            data_tests:
              - not_null
              - accepted_values:
                  values: ['none', 'single', 'unlimited']
