version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: devices
        description: "{{ doc('table__devices') }}"
        config:
          tags:
            - system
          meta:
            triggers:
              - record_devices_changelog
        columns:
          - name: id
            data_type: text
            description: "{{ doc('generic__id') }} in devices."
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in devices."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in devices."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in devices."
          - name: last_seen_at
            data_type: timestamp with time zone
            description: "{{ doc('devices__last_seen_at') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking: date
          - name: registered_by_id
            data_type: character varying(255)
            description: "{{ doc('devices__registered_by_id') }}"
            data_tests:
              - not_null
              - relationships:
                  to: source('tamanu', 'users')
                  field: id
          - name: name
            data_type: text
            description: "{{ doc('devices__name') }}"
            config:
              meta:
                masking: text
          - name: scopes
            data_type: jsonb
            description: "{{ doc('devices__scopes') }}"
            data_tests:
              - not_null
