version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: location_groups
        description: "{{ doc('table__location_groups') }}"
        config:
          tags:
            - reference
          meta:
            triggers:
              - fhir_refresh
              - notify_location_groups_changed
              - record_location_groups_changelog
              - set_location_groups_updated_at
              - set_location_groups_updated_at_sync_tick
        columns:
          - name: id
            data_type: character varying(255)
            description: "{{ doc('generic__id') }} in location_groups."
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in location_groups."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in location_groups."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in location_groups."
          - name: visibility_status
            data_type: text
            description: "{{ doc('generic__visibility_status') }} in location_groups."
            data_tests:
              - accepted_values:
                  values:
                    - current
                    - historical
          - name: name
            data_type: character varying(255)
            description: "{{ doc('location_groups__name') }}"
            data_tests:
              - not_null
          - name: code
            data_type: character varying(255)
            description: "{{ doc('location_groups__code') }}"
            data_tests:
              - not_null
          - name: facility_id
            data_type: character varying(255)
            description: "{{ doc('location_groups__facility_id') }}"
            data_tests:
              - not_null
              - relationships:
                  to: source('tamanu', 'facilities')
                  field: id
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in location_groups."
            data_tests:
              - not_null
          - name: is_bookable
            data_type: boolean
            description: "{{ doc('location_groups__is_bookable') }}"
            data_tests:
              - not_null
