version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: programs
        description: "{{ doc('table__programs') }}"
        config:
          tags:
            - reference
          meta:
            triggers:
              - notify_programs_changed
              - record_programs_changelog
              - set_programs_updated_at
              - set_programs_updated_at_sync_tick
        columns:
          - name: id
            data_type: character varying(255)
            description: "{{ doc('generic__id') }} in programs."
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in programs."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in programs."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in programs."
          - name: code
            data_type: character varying(255)
            description: "{{ doc('programs__code') }}"
          - name: name
            data_type: character varying(255)
            description: "{{ doc('programs__name') }}"
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in programs."
            data_tests:
              - not_null
