version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: attachments
        description: "{{ doc('table__attachments') }}"
        config:
          tags:
            - clinical
          meta:
            triggers:
              - notify_attachments_changed
              - record_attachments_changelog
              - set_attachments_updated_at
              - set_attachments_updated_at_sync_tick
        columns:
          - name: id
            data_type: character varying(255)
            description: "{{ doc('generic__id') }} in attachments."
            data_tests:
              - unique
              - not_null
          - name: type
            data_type: text
            description: "{{ doc('attachments__type') }}"
            data_tests:
              - not_null
          - name: size
            data_type: integer
            description: "{{ doc('attachments__size') }}"
          - name: data
            data_type: bytea
            description: "{{ doc('attachments__data') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking: zero
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in attachments."
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in attachments."
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in attachments."
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in attachments."
            data_tests:
              - not_null
