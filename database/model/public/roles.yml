version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: roles
        description: "{{ doc('table__roles') }}"
        config:
          tags:
            - administration
          meta:
            triggers:
              - notify_roles_changed
              - record_roles_changelog
              - set_roles_updated_at
              - set_roles_updated_at_sync_tick
        columns:
          - name: id
            data_type: character varying(255)
            description: "{{ doc('generic__id') }} in roles."
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in roles."
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in roles."
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in roles."
          - name: name
            data_type: character varying(255)
            description: "{{ doc('roles__name') }}"
            data_tests:
              - not_null
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in roles."
            data_tests:
              - not_null
