version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: notes
        description: "{{ doc('table__notes') }}"
        config:
          tags:
            - clinical
          meta:
            triggers:
              - fhir_refresh
              - notify_notes_changed
              - record_notes_changelog
              - set_notes_updated_at_sync_tick
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('generic__id') }} in notes."
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in notes."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in notes."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in notes."
          - name: note_type
            data_type: character varying(255)
            description: "{{ doc('notes__note_type') }}"
            data_tests:
              - not_null
              - accepted_values:
                  values:
                    - admission
                    - areaToBeImaged
                    - clinicalMobile
                    - dietary
                    - handover
                    - discharge
                    - medical
                    - nursing
                    - other
                    - pharmacy
                    - physiotherapy
                    - resultDescription
                    - social
                    - surgical
                    - system
                    - treatmentPlan
          - name: record_id
            data_type: character varying(255)
            description: "{{ doc('notes__record_id') }}"
            data_tests:
              - not_null
          - name: record_type
            data_type: character varying(255)
            description: "{{ doc('notes__record_type') }}"
            data_tests:
              - not_null
              - accepted_values:
                  values:
                    - Encounter
                    - ImagingRequest
                    - LabRequest
                    - Patient
                    - PatientCarePlan
                    - Triage
          - name: date
            data_type: character(19)
            description: "{{ doc('generic__date') }} in notes."
            data_tests:
              - not_null
            config:
              meta:
                masking: datetime
          - name: date_legacy
            data_type: timestamp with time zone
            description: "{{ doc('generic__date_legacy') }} in notes."
            config:
              meta:
                masking: datetime
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in notes."
            data_tests:
              - not_null
          - name: visibility_status
            data_type: text
            description: "{{ doc('generic__visibility_status') }} in notes."
          - name: author_id
            data_type: character varying(255)
            description: "{{ doc('notes__author_id') }}"
            data_tests:
              - relationships:
                  to: source('tamanu', 'users')
                  field: id
          - name: on_behalf_of_id
            data_type: character varying(255)
            description: "{{ doc('notes__on_behalf_of_id') }}"
            data_tests:
              - relationships:
                  to: source('tamanu', 'users')
                  field: id
          - name: content
            data_type: text
            description: "{{ doc('notes__content') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking: text
          - name: revised_by_id
            data_type: uuid
            description: "{{ doc('notes__revised_by_id') }}"
            data_tests:
              - relationships:
                  to: source('tamanu', 'notes')
                  field: id
