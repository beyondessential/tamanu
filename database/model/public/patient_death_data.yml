            data_type: character varying(255)
            description: "{{ doc('generic__id') }} in patient_death_data."
            data_tests:
              - unique
              - not_null
          - name: patient_id
            data_type: character varying(255)
            description: "{{ doc('patient_death_data__patient_id') }}"
            data_tests:
              - not_null
              - relationships:
                  to: "source('tamanu', 'patients')"
                  field: id
          - name: clinician_id
            data_type: character varying(255)
            description: "{{ doc('patient_death_data__clinician_id') }}"
