version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: locations
        description: "{{ doc('table__locations') }}"
        config:
          tags:
            - reference
          meta:
            triggers:
              - notify_locations_changed
              - record_locations_changelog
              - set_locations_updated_at
              - set_locations_updated_at_sync_tick
        columns:
          - name: id
            data_type: character varying(255)
            description: "{{ doc('generic__id') }} in locations."
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in locations."
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in locations."
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in locations."
          - name: code
            data_type: character varying(255)
            description: "{{ doc('locations__code') }}"
            data_tests:
              - unique
              - not_null
          - name: name
            data_type: character varying(255)
            description: "{{ doc('locations__name') }}"
            data_tests:
              - not_null
          - name: facility_id
            data_type: character varying(255)
            description: "{{ doc('locations__facility_id') }}"
            data_tests:
              - relationships:
                  arguments:
                    to: source('tamanu', 'facilities')
                    field: id
          - name: visibility_status
            data_type: text
            description: "{{ doc('generic__visibility_status') }} in locations."
            data_tests:
              - accepted_values:
                  arguments:
                    values:
                      - current
                      - historical
          - name: location_group_id
            data_type: character varying(255)
            description: "{{ doc('locations__location_group_id') }}"
            data_tests:
              - relationships:
                  arguments:
                    to: source('tamanu', 'location_groups')
                    field: id
          - name: max_occupancy
            data_type: integer
            description: "{{ doc('locations__max_occupancy') }}"
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in locations."
            data_tests:
              - not_null
