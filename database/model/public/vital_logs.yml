version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: vital_logs
        description: "{{ doc('table__vital_logs') }}"
        config:
          tags:
            - clinical
          meta:
            triggers:
              - notify_vital_logs_changed
              - record_vital_logs_changelog
              - set_vital_logs_updated_at
              - set_vital_logs_updated_at_sync_tick
        columns:
          - name: id
            data_type: character varying(255)
            description: "{{ doc('generic__id') }} in vital_logs."
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in vital_logs."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in vital_logs."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in vital_logs."
          - name: date
            data_type: character(19)
            description: "{{ doc('generic__date') }} in vital_logs."
            data_tests:
              - not_null
            config:
              meta:
                masking: date
          - name: previous_value
            data_type: text
            description: "{{ doc('vital_logs__previous_value') }}"
            config:
              meta:
                masking: string
          - name: new_value
            data_type: text
            description: "{{ doc('vital_logs__new_value') }}"
            config:
              meta:
                masking: string
          - name: reason_for_change
            data_type: text
            description: "{{ doc('vital_logs__reason_for_change') }}"
            data_tests:
              - accepted_values:
                  arguments:
                    values:
                      - incorrect-patient
                      - incorrect-value
                      - other
                      - recorded-in-error
                  config:
                    severity: warn
          - name: recorded_by_id
            data_type: character varying(255)
            description: "{{ doc('vital_logs__recorded_by_id') }}"
            data_tests:
              - relationships:
                  arguments:
                    to: source('tamanu', 'users')
                    field: id
          - name: answer_id
            data_type: character varying(255)
            description: "{{ doc('vital_logs__answer_id') }}"
            data_tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('tamanu', 'survey_response_answers')
                    field: id
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in vital_logs."
            data_tests:
              - not_null
