version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: pharmacy_orders
        description: "{{ doc('table__pharmacy_orders') }}"
        config:
          tags: []
          meta:
            triggers:
              - notify_pharmacy_orders_changed
              - record_pharmacy_orders_changelog
              - set_pharmacy_orders_updated_at
              - set_pharmacy_orders_updated_at_sync_tick
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('generic__id') }} in pharmacy_orders."
            data_tests:
              - unique
              - not_null
          - name: ordering_clinician_id
            data_type: text
            description: "{{ doc('pharmacy_orders__ordering_clinician_id') }}"
            data_tests:
              - not_null
          - name: encounter_id
            data_type: text
            description: "{{ doc('pharmacy_orders__encounter_id') }}"
            data_tests:
              - not_null
          - name: comments
            data_type: text
            description: "{{ doc('pharmacy_orders__comments') }}"
            config:
              meta:
                masking: text
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in pharmacy_orders."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in pharmacy_orders."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in pharmacy_orders."
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in pharmacy_orders."
            data_tests:
              - not_null
          - name: is_discharge_prescription
            data_type: boolean
            description: "{{ doc('pharmacy_orders__is_discharge_prescription') }}"
            data_tests:
              - not_null
