version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: invoices
        description: "{{ doc('table__invoices') }}"
        config:
          tags:
            - administration
          meta:
            triggers:
              - notify_invoices_changed
              - record_invoices_changelog
              - set_invoices_updated_at
              - set_invoices_updated_at_sync_tick
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('generic__id') }} in invoices."
            data_tests:
              - unique
              - not_null
          - name: display_id
            data_type: character varying(255)
            description: "{{ doc('invoices__display_id') }}"
            data_tests:
              - not_null
          - name: date
            data_type: character(19)
            description: "{{ doc('generic__date') }} in invoices."
            data_tests:
              - not_null
            config:
              meta:
                masking: date
          - name: status
            data_type: character varying(255)
            description: "{{ doc('invoices__status') }}"
            data_tests:
              - not_null
              - accepted_values:
                  arguments:
                    values:
                      - cancelled
                      - in_progress
                      - finalised
          - name: encounter_id
            data_type: character varying(255)
            description: "{{ doc('invoices__encounter_id') }}"
            data_tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('tamanu', 'encounters')
                    field: id
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in invoices."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in invoices."
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in invoices."
          - name: patient_payment_status
            data_type: character varying(255)
            description: "{{ doc('invoices__patient_payment_status') }}"
            data_tests:
              - not_null
              - accepted_values:
                  arguments:
                    values:
                      - unpaid
                      - paid
                      - partial
          - name: insurer_payment_status
            data_type: character varying(255)
            description: "{{ doc('invoices__insurer_payment_status') }}"
            data_tests:
              - not_null
              - accepted_values:
                  arguments:
                    values:
                      - unpaid
                      - paid
                      - partial
                      - rejected
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in invoices."
            data_tests:
              - not_null
