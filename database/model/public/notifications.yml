version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: notifications
        description: "{{ doc('table__notifications') }}"
        config:
          tags: []
          meta:
            triggers:
              - notify_notifications_changed
              - record_notifications_changelog
              - set_notifications_updated_at
              - set_notifications_updated_at_sync_tick
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('generic__id') }} in notifications."
            data_tests:
              - unique
              - not_null
          - name: type
            data_type: character varying(255)
            description: "{{ doc('notifications__type') }}"
            data_tests:
              - not_null
          - name: status
            data_type: character varying(255)
            description: "{{ doc('notifications__status') }}"
            data_tests:
              - not_null
          - name: user_id
            data_type: character varying(255)
            description: "{{ doc('notifications__user_id') }}"
            data_tests:
              - not_null
          - name: patient_id
            data_type: character varying(255)
            description: "{{ doc('notifications__patient_id') }}"
          - name: created_time
            data_type: character(19)
            description: "{{ doc('notifications__created_time') }}"
            data_tests:
              - not_null
          - name: metadata
            data_type: jsonb
            description: "{{ doc('notifications__metadata') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking: empty
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in notifications."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in notifications."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in notifications."
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in notifications."
            data_tests:
              - not_null
