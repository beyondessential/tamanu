version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: invoice_products
        description: "{{ doc('table__invoice_products') }}"
        config:
          tags:
            - reference
          meta:
            triggers:
              - notify_invoice_products_changed
              - record_invoice_products_changelog
              - set_invoice_products_updated_at
              - set_invoice_products_updated_at_sync_tick
        columns:
          - name: id
            data_type: character varying(255)
            description: "{{ doc('generic__id') }} in invoice_products."
            data_tests:
              - unique
              - not_null
          - name: name
            data_type: text
            description: "{{ doc('invoice_products__name') }}"
            data_tests:
              - not_null
          - name: insurable
            data_type: boolean
            description: "{{ doc('invoice_products__insurable') }}"
            data_tests:
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in invoice_products."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in invoice_products."
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in invoice_products."
          - name: visibility_status
            data_type: character varying(255)
            description: "{{ doc('generic__visibility_status') }} in invoice_products."
            data_tests:
              - not_null
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in invoice_products."
            data_tests:
              - not_null
          - name: category
            data_type: character varying(255)
            description: "{{ doc('invoice_products__category') }}"
          - name: source_record_type
            data_type: character varying(255)
            description: "{{ doc('invoice_products__source_record_type') }}"
          - name: source_record_id
            data_type: character varying(255)
            description: "{{ doc('invoice_products__source_record_id') }}"
