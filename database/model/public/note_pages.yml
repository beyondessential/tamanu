version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: note_pages
        description: "{{ doc('table__note_pages') }}"
        config:
          tags:
            - clinical
            - deprecated
          meta:
            triggers:
              - notify_note_pages_changed
              - record_note_pages_changelog
              - set_note_pages_updated_at
              - set_note_pages_updated_at_sync_tick
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('generic__id') }} in note_pages."
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in note_pages."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in note_pages."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in note_pages."
          - name: note_type
            data_type: character varying(255)
            description: "{{ doc('note_pages__note_type') }}"
            data_tests:
              - not_null
          - name: record_id
            data_type: character varying(255)
            description: "{{ doc('note_pages__record_id') }}"
            data_tests:
              - not_null
          - name: record_type
            data_type: character varying(255)
            description: "{{ doc('note_pages__record_type') }}"
            data_tests:
              - not_null
          - name: date
            data_type: character(19)
            description: "{{ doc('generic__date') }} in note_pages."
            data_tests:
              - not_null
            config:
              meta:
                masking: datetime
          - name: date_legacy
            data_type: timestamp with time zone
            description: "{{ doc('generic__date_legacy') }} in note_pages."
            config:
              meta:
                masking: datetime
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in note_pages."
            data_tests:
              - not_null
          - name: visibility_status
            data_type: text
            description: "{{ doc('generic__visibility_status') }} in note_pages."
