version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: signers_historical
        description: "{{ doc('table__signers_historical') }}"
        config:
          tags: []
          meta:
            triggers: []
        columns:
          - name: id
            data_type: character varying(255)
            description: "{{ doc('generic__id') }} in signers_historical."
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in signers_historical."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in signers_historical."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in signers_historical."
          - name: country_code
            data_type: character varying(255)
            description: "{{ doc('signers_historical__country_code') }}"
            data_tests:
              - not_null
          - name: private_key
            data_type: bytea
            description: "{{ doc('signers_historical__private_key') }}"
          - name: public_key
            data_type: bytea
            description: "{{ doc('signers_historical__public_key') }}"
            data_tests:
              - not_null
          - name: request
            data_type: text
            description: "{{ doc('signers_historical__request') }}"
            data_tests:
              - not_null
            config:
              meta:
                masking: text
          - name: certificate
            data_type: text
            description: "{{ doc('signers_historical__certificate') }}"
            config:
              meta:
                masking: text
          - name: validity_period_start
            data_type: timestamp with time zone
            description: "{{ doc('signers_historical__validity_period_start') }}"
          - name: validity_period_end
            data_type: timestamp with time zone
            description: "{{ doc('signers_historical__validity_period_end') }}"
          - name: signatures_issued
            data_type: integer
            description: "{{ doc('signers_historical__signatures_issued') }}"
            data_tests:
              - not_null
          - name: request_sent_at
            data_type: timestamp with time zone
            description: "{{ doc('signers_historical__request_sent_at') }}"
          - name: working_period_start
            data_type: timestamp with time zone
            description: "{{ doc('signers_historical__working_period_start') }}"
          - name: working_period_end
            data_type: timestamp with time zone
            description: "{{ doc('signers_historical__working_period_end') }}"
