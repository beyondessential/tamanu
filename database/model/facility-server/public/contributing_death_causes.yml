version: 2
sources:
  - name: tamanu
    schema: public
    description: Tamanu database
    tables:
      - name: contributing_death_causes
        description: "{{ doc('table__patient_death_contributing_causes') }}"
        tags:
          - clinical
        columns:
          - name: id
            data_type: character varying(255)
            description: "{{ doc('patient_death_contributing_causes__id') }}"
            data_tests:
              - unique
              - not_null
          - name: time_after_onset
            data_type: integer
            description: "{{ doc('patient_death_contributing_causes__mins_after_onset') }}"
            data_tests:
              - not_null
          - name: patient_death_data_id
            data_type: character varying(255)
            description: "{{ doc('patient_death_data__id') }}"
            data_tests:
              - not_null
              - relationships:
                  to: source('tamanu', 'patient_death_data')
                  field: id
          - name: condition_id
            data_type: character varying(255)
            description: "{{ doc('reference_data__diagnosis') }}"
            data_tests:
              - not_null
              - dbt_utils.relationships_where:
                  to: source('tamanu', 'reference_data')
                  field: id
                  to_condition: type = 'diagnosis'
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in contributing_death_causes"
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in contributing_death_causes"
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in contributing_death_causes"
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in
              contributing_death_causes"
            data_tests:
              - not_null
