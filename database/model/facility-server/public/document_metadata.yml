            description: "{{ doc('document_metadata__document_created_at') }} in
              document_metadata."
          - name: document_uploaded_at
            data_type: character(19)
            description: "{{ doc('document_metadata__document_uploaded_at') }} in
              document_metadata."
            data_tests:
