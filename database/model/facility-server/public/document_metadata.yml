            data_type: character varying(255)
            description: "{{ doc('generic__id') }} in document_metadata."
            data_tests:
              - unique
              - not_null
          - name: name
            data_type: text
            description: "{{ doc('document_metadata__name') }} in document_metadata."
            data_tests:
              - not_null
