version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('generic__schema') }}"
    tables:
      - name: discharges
        description: "{{ doc('table__discharges') }}"
        tags:
          - clinical
        columns:
          - name: id
            data_type: character varying(255)
            description: "{{ doc('discharges__id') }}"
            data_tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in discharges"
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in discharges"
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in discharges"
          - name: note
            data_type: text
            description: "{{ doc('discharges__note') }}"
          - name: encounter_id
            data_type: character varying(255)
            description: "{{ doc('encounters__id') }}"
            data_tests:
              - not_null
              - relationships:
                  to: source('tamanu', 'encounters')
                  field: id
          - name: discharger_id
            data_type: character varying(255)
            description: "{{ doc('users__id') }} that is the discharger of the encounter"
            data_tests:
              - relationships:
                  to: source('tamanu', 'users')
                  field: id
          - name: disposition_id
            data_type: character varying(255)
            description: "{{ doc('reference_data__discharge_disposition') }}"
            data_tests:
              - dbt_utils.relationships_where:
                  to: source('tamanu', 'reference_data')
                  field: id
                  to_condition: type = 'dischargeDisposition'
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in discharges"
            data_tests:
              - not_null
          - name: facility_name
            data_type: character varying(255)
            description: "{{ doc('facilities__name') }} linked to the encounter at time of
              discharge. Value not available for auto-discharge"
            data_tests:
              - relationships:
                  to: source('tamanu', 'facilities')
                  field: name
          - name: facility_address
            data_type: character varying(255)
            description: "{{ doc('facilities__street_address') }} linked to the encounter at
              time of discharge. Value not available for auto-discharge"
            data_tests:
              - relationships:
                  to: source('tamanu', 'facilities')
                  field: street_address
          - name: facility_town
            data_type: character varying(255)
            description: "{{ doc('facilities__city_town') }} linked to the encounter at time
              of discharge. Value not available for auto-discharge"
            data_tests:
              - relationships:
                  to: source('tamanu', 'facilities')
                  field: city_town
