version: 2
sources:
  - name: tamanu
    schema: public
    description: Tamanu database
    tables:
      - name: upcoming_vaccinations
        description: "{{ doc('table__patient_vaccination_upcoming') }}"
        tags:
          - clinical
        columns:
          - name: patient_id
            data_type: character varying(255)
            description: "{{ doc('patients__id') }}"
            data_tests:
              - relationships:
                  to: source('tamanu', 'patients')
                  field: id
          - name: scheduled_vaccine_id
            data_type: character varying(255)
            description: "{{ doc('vaccine_schedules__id') }}"
            data_tests:
              - relationships:
                  to: source('tamanu', 'scheduled_vaccines')
                  field: id
          - name: vaccine_category
            data_type: character varying(255)
            description: "{{ doc('vaccine_schedules__category') }}"
          - name: vaccine_id
            data_type: character varying(255)
            description: "{{ doc('vaccine_schedules__vaccine_id') }}"
          - name: due_date
            data_type: date
            description: "{{ doc('patient_vaccination_upcoming__due_date') }}"
          - name: days_till_due
            data_type: integer
            description: "{{ doc('patient_vaccination_upcoming__days_till_due') }}"
          - name: status
            data_type: text
            description: "{{ doc('patient_vaccination_upcoming__status') }}"
