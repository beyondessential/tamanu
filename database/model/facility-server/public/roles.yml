version: 2

sources:
  - name: tamanu
    schema: public
    description: "Tamanu database"
    tables:
      - name: roles
        description: "{{ doc('table__roles') }}"
        tags: ['administration']
        columns:
          - name: id
            data_type: character varying
            description: "{{ doc('roles__id') }}"
            data-tests:
              - unique
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in roles"
            data-tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in roles"
            data-tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in roles"
          - name: name
            data_type: character varying
            description: "{{ doc('roles__name') }}"
            data-tests:
              - not_null
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} roles"
            data-tests:
              - not_null
