version: 2

sources:
  - name: tamanu
    schema: public
    description: "Tamanu database"
    tables:
      - name: encounter_diets
        description: ""
        tags: ['administration']
        columns:
          - name: id
            data_type: uuid
            description: ""
            data_tests:
              - unique
              - not_null
          - name: encounter_id
            data_type: character varying
            description: "{{ doc('encounters__id') }}"
            data_tests:
              - not_null
              - relationships:
                  to: source('tamanu', 'encounters')
                  field: id
          - name: diet_id
            data_type: character varying
            description: ""
            data_tests:
              - dbt_utils.relationships_where:
                  to: source('tamanu', 'reference_data')
                  field: id
                  to_condition: type = 'diet'
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in encounter_diagnoses."
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in encounter_diagnoses."
            data_tests:
              - not_null
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in encounter_diagnoses."
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in encounter_diet"
            data_tests:
              - not_null
