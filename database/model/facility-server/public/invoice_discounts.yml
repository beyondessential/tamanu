version: 2
sources:
  - name: tamanu
    schema: public
    description: "{{ doc('logs__generic__schema') }}"
    tables:
      - name: invoice_discounts
        description: "{{ doc('table__invoice_discounts') }}"
        tags:
          - administration
        columns:
          - name: id
            data_type: uuid
            description: "{{ doc('invoice_discounts__id') }}"
            data_tests:
              - unique
              - not_null
          - name: invoice_id
            data_type: uuid
            description: "{{ doc('invoices__id') }}"
            data_tests:
              - not_null
              - relationships:
                  to: source('tamanu', 'invoices')
                  field: id
          - name: percentage
            data_type: numeric
            description: "{{ doc('invoice_discounts__percentage') }}"
            data_tests:
              - not_null
          - name: reason
            data_type: character varying(255)
            description: "{{ doc('invoice_discounts__reason') }}"
          - name: is_manual
            data_type: boolean
            description: "{{ doc('invoice_discounts__is_manual') }}"
            data_tests:
              - not_null
          - name: applied_by_user_id
            data_type: character varying(255)
            description: "{{ doc('generic__updated_by') }} in invoice_discounts"
            data_tests:
              - not_null
          - name: applied_time
            data_type: character(19)
            description: "{{ doc('generic__datetime') }} in invoice_discounts"
            data_tests:
              - not_null
          - name: created_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__created_at') }} in invoice_discounts"
            data_tests:
              - not_null
          - name: updated_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__updated_at') }} in invoice_discounts"
          - name: deleted_at
            data_type: timestamp with time zone
            description: "{{ doc('generic__deleted_at') }} in invoice_discounts"
          - name: updated_at_sync_tick
            data_type: bigint
            description: "{{ doc('generic__updated_at_sync_tick') }} in invoice_discounts"
            data_tests:
              - not_null
