---
schema: public
name: patient_death_data
transformers:
  - name: RandomName
    params:
      column: name_of_attendant_at_birth
      keep_null: true

  - name: Template
    params:
      column: time_of_birth
      template: >
        {{- if isNull .GetValue -}}
          {{- null -}}
        {{- else -}}
          {{- fakerTimestamp -}}
        {{- end -}}
