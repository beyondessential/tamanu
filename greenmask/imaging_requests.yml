---
schema: public
name: lab_requests
transformers:
  - name: RandomString
    params:
      column: display_id
      min_length: 10
      max_length: 10
      symbols: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ

  - name: Masking
    params:
      column: reason_for_cancellation

  - name: Template
    params:
      column: requested_date
      template: '{{- fakerTimestamp -}}'

  - name: Masking
    params:
      column: legacy_results

  - name: SetNull
    params:
      column: requested_date_legacy
