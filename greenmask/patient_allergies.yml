---
schema: public
name: patient_allergies
transformers:
  - name: Masking
    params:
      column: note

  - name: RandomDate
    params:
      column: recorded_date
      min: '1900-01-01 00:00:00'
      max: '2100-12-31 00:00:00'
      truncate: second
      keep_null: true

  - name: SetNull
    params:
      column: recorded_date_legacy
