---
schema: public
name: lab_requests
transformers:
  - name: Template
    params:
      column: sample_time
      template: >
        {{- if isNull .GetValue -}}
          {{- null -}}
        {{- else -}}
          {{- fakerTimestamp -}}
        {{- end -}}

  - name: Template
    params:
      column: requested_date
      template: >
        {{- if isNull .GetValue -}}
          {{- null -}}
        {{- else -}}
          {{- fakerTimestamp -}}
        {{- end -}}

  - name: RandomString
    params:
      column: display_id
      min_length: 10
      max_length: 10
      symbols: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ

  - name: Masking
    params:
      column: reason_for_cancellation

  - name: Template
    params:
      column: published_date
      template: >
        {{- if isNull .GetValue -}}
          {{- null -}}
        {{- else -}}
          {{- fakerTimestamp -}}
        {{- end -}}

  - name: SetNull
    params:
      column: sample_time_legacy
  - name: SetNull
    params:
      column: requested_date_legacy
