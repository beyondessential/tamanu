deploy:
  cached: true
  default_cache_branch: dev
  build:
    image: tamanu-codeship
    context: .
    dockerfile: Dockerfile.codeship
  encrypted_env_file: codeship.env.encrypted
  volumes:
    - ./.tmp:/tamanu
    - ./.ssh:/root/.ssh
  environment:
    ELECTRON_CONFIG_CACHE: "$HOME/cache/electron"
