app:
  build: .
  encrypted_env_file: codeship.env.encrypted
  volumes:
    - ./.tmp:/tamanu
    - ./.ssh:/root/.ssh
  environment:
    ELECTRON_CONFIG_CACHE: "$HOME/cache/electron"

awsdeployment:
  build:
    dockerfile: Dockerfile.deploy
  encrypted_env_file: codeship.env.encrypted
  volumes:
    - ./.tmp:/tamanu
    - ./.ssh:/root/.ssh
