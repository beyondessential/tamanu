// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
    compileSdkVersion = 35
    targetSdkVersion = 35
    minSdkVersion = 24 // (or keep your current minSdk)
    ndkVersion = "25.2.9519653" // Update NDK if needed
       agpVersion = "8.1.0"
        kotlinVersion = "1.8.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
     classpath("com.android.tools.build:gradle:$agpVersion")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.6")

    }
}

subprojects { subproject ->
        if(project['name'] == 'react-native-reanimated'){
            project.configurations { compile { } }
        }

}

project(':react-native-bg-thread') {
    afterEvaluate { project ->
        android {
            compileSdkVersion 35
            buildToolsVersion "34.0.0"

            defaultConfig {
                minSdkVersion 21
                targetSdkVersion 35
            }
        }
    }
}

project('react-native-orientation') {
    afterEvaluate { project ->
        android {
            compileSdkVersion 35
        }
    }
}
