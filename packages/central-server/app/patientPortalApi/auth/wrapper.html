<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
</head>
<body style="font-family: 'Roboto', sans-serif">
<div class="wrapper" style="padding: 45px; max-width: 551px">
  <div class="container" style="border: 1px solid rgba(155, 160, 166, 0.5); padding: 45px">
    <table style="width: 100%">
      <tr>
        <td style="width: 25%" colspan="1"></td>
        <td style="width: 25%" colspan="2" style="text-align: center; padding-bottom: 32px">
          <img
            src="https://tupaia.s3.ap-southeast-2.amazonaws.com/uploads/tupaia-logo-black.png"
            width="101"
            height="41"
            title="Tupaia logo"
            alt="Tupaia logo"
            style="display: block; margin: 0 auto"
          />
        </td>
        <td style="width: 25%" colspan="1"></td>
      </tr>
      <tr>
        <td style="width: 25%" colspan="4">
          <h1 class="title" style="font-size: 24px; font-weight: 500">Patient portal</h1>
        </td>
      </tr>
      <tr>
        <td style="width: 25%" colspan="4" style="padding: 16px 0 20px 0">Your 6-digit login code for Tamanu Patient Portal is:</td>
      </tr>
      <tr>
        <td style="width: 25%" colspan="4" style="padding: 16px 0 20px 0">
          <button style="
            background-color: #326699;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 11px 18px 12px 18px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 14px;
            line-height: 16px;
            text-transform: none;
            box-shadow: 0px 3px 1px -2px rgba(0,0,0,0.2), 0px 2px 2px 0px rgba(0,0,0,0.14), 0px 1px 5px 0px rgba(0,0,0,0.12);
            min-width: 100px;
            cursor: pointer;
            transition: box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
          " onmouseover="this.style.backgroundColor='#2c5a87'; this.style.boxShadow='0px 2px 4px -1px rgba(0,0,0,0.2), 0px 4px 5px 0px rgba(0,0,0,0.14), 0px 1px 10px 0px rgba(0,0,0,0.12)'" onmouseout="this.style.backgroundColor='#326699'; this.style.boxShadow='0px 3px 1px -2px rgba(0,0,0,0.2), 0px 2px 2px 0px rgba(0,0,0,0.14), 0px 1px 5px 0px rgba(0,0,0,0.12)'">$token$</button>
        </td>
      </tr>
      <tr>
        <td style="width: 25%" colspan="4" style="padding: 16px 0 20px 0">Do not respond to this email</td>
      </tr>
      <tr>
        <td style="width: 25%" colspan="3">
          <img
            src="https://tupaia.s3.ap-southeast-2.amazonaws.com/uploads/tupaia-logo-black.png"
            width="74"
            height="31"
            title="Tupaia logo"
            alt="Tupaia logo"
            style="display: block"
          />
        </td>
        <td style="width: 25%" colspan="1" rowspan="2" class="footer-image-cell">
          <img
            src="https://tupaia.s3.ap-southeast-2.amazonaws.com/uploads/tupaia-illustration.png"
            alt="Tupaia illustration"
            width="101"
            height="194"
            style="display: block; float: right"
            title="Tupaia illustration"
          />
        </td>
      </tr>
      <tr>
        <td style="width: 25%" colspan="3">
          <a
            href="https://tupaia.org"
            style="
                  color: #9ba0a6;
                  font-size: 12px;
                  border-right: 1px solid #9ba0a6;
                  padding-right: 5px;
                "
          >tupaia.org</a
          >
          <a href="https://bes.au" style="color: #9ba0a6; font-size: 12px">bes.au</a>
          <p style="color: #9ba0a6; font-size: 12px">
            Beyond Essential Systems
            <br />
            89 Nicholson St, Brunswick East VIC 3057 Australia
          </p>
        </td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
