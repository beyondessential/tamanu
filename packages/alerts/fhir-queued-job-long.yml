enabled: true
sql: |
  SELECT
    id,
    payload->>'resource' AS resource,
    ROUND(EXTRACT(EPOCH FROM (NOW() - created_at)) / 60) AS duration_minutes,
  FROM fhir.jobs
  WHERE status = 'Queued'
    AND NOW() - created_at > INTERVAL '30 minutes' -- tbd: tune this threshold
    -- spam reducer window of 30 minutes plus configured interval of alert
    AND created_at > (NOW() - INTERVAL '30 minutes' - INTERVAL $2)
send:
  - target: zendesk
    endpoint: https://example.zendesk.com/api/v2/requests
    subject: '[Tamanu Alert] Long queued FHIR jobs ({{ hostname }})'
    template: |
      <p>Server: {{ hostname }}</p>
      <p>Alert: {{ filename }}</p>
      <h1>Long queued FHIR jobs detected</h1>
      <ul>
        {% for row in rows | slice(end=5) %}
        <li><b>{{row.resource}}</> ID: <b>{{ row.id }}</b> - Duration: <i>{{ row.duration_minutes }} minutes</i></li>
        {% endfor %}
         <li>... and {{ rows | length - 5 }} more</li>
        {% endif %}
      </ul>
      <p>For more information, please check the logs.</p>
