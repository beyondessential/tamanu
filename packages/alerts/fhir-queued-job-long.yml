enabled: true
sql: |
  SELECT
    id,
    payload->>'resource' AS resource,
    ROUND(EXTRACT(EPOCH FROM (NOW() - updated_at)) / 60) AS duration_minutes,
  FROM fhir.jobs
  WHERE status = 'Queued'
    AND NOW() - started_at > INTERVAL '30 minutes' -- tbd: tune this threshold
    -- AND started_at > NOW() - INTERVAL '2 hours' -- tbd: best way to avoid repeating alerts for the same job?
send:
  - target: zendesk
    endpoint: https://example.zendesk.com/api/v2/requests
    subject: '[Tamanu Alert] Long queued FHIR jobs ({{ hostname }})'
    template: |
      <p>Server: {{ hostname }}</p>
      <p>Alert: {{ filename }}</p>
      <h1>Long queued FHIR jobs detected</h1>
      <ul>
        {% for row in rows | slice(end=5) %}
        <li><b>{{row.resource}}</> ID: <b>{{ row.id }}</b> - Duration: <i>{{ row.duration_minutes }} minutes</i></li>
        {% endfor %}
         <li>... and {{ rows | length - 5 }} more</li>
        {% endif %}
      </ul>
      <p>For more information, please check the logs.</p>
