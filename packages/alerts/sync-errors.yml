---
enabled: true
sql: |
  SELECT
    id,
    errors,
    debug_info->>'facilityId' AS facility_id,
    completed_at - created_at AS duration
  FROM sync_sessions
  WHERE
    updated_at > now() - interval '1 minute' -- Lookback window
  AND errors IS NOT NULL
  AND errors <> ARRAY['Session marked as completed due to its device reconnecting']

send:
  - target: zendesk
    endpoint: https://example.zendesk.com/api/v2/requests
    subject: '[Tamanu Alert] Sync session error ({{ hostname }})'
    template: |
      <p>Server: {{ hostname }}</p>
      <p>Alert: {{ filename }}</p>
      <h1>Sync sessions with an error in the last minute</h1>
      <p><b>Report this immediately to support.</b></p>
      <ul>
        {% for row in rows | slice(end=5) %}
        <li><b>{{ row.id }}</b>: <i>{{ row.errors }}</i> ({{ row.facility_id }}, {{ row.duration }})</li>
        {% endfor %}
        {% if rows | length > 5 %}
        <li>... and {{ rows | length - 5 }} more</li>
        {% endif %}
      </ul>
      <p>For more information, please check the logs.</p>
